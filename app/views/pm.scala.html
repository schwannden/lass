@(lon: Double, lat: Double, name: String, pm: Double, pmPredict: Double, timestamp: String)

@main("pm") {
<h1 class="title"> @name </h1>

<div class='barcontainer'>
    <div class='barcontainerheader'>
        <div class='alert alert-info'>
            Click on the bar to see color scale
        </div>
        <div class='alert alert-info'>
            Last updated: @timestamp
        </div>
    </div>
    <div class='bar pm'>
        <div id="pm"> @{"%.3f".format(pm)} </div>
        <div class='barlabel'>
            Current
        </div>
    </div>
    <div class='bar pmPredict'>
        <div id="pmPredict"> @{"%.3f".format(pmPredict)} </div>
        <div class='barlabel'>
            Predicted
        </div>
    </div>
</div>
<div id='pmScale'>
    <div class='pmScaleHeading'>
        Click on anywhere to close this image
    </div>
    <img src="@routes.Assets.versioned("/images/pmScale.png")">
</div>
<div class="center">
    <a href="/"> <div class='btn'>Home</div> </a>
</div>


<script src="@routes.Assets.versioned("javascripts/pm.js")" type="text/javascript"></script>
}
